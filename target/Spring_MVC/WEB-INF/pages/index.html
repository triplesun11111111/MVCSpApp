<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<style>
    body {
        background-color: darkslateblue;
    }
</style>
<title>Кнопка-ссылка</title>
<style>
    .button {
        display: ruby-text;
        padding: 40px 80px;
        background-color: fuchsia;
        color: black;
        text-align: center;
        text-decoration: none;
        text-decoration-color: bisque;
        text-decoration-style: solid;
        border-radius: 5px;
        cursor: crosshair;
        font-size: 32px;
        transition: background-color 0.3s;
    }
    .button:hover {
        background-color: darkslateblue;
    }
</style>
<div>
    <th:block th:each="msg : ${messages}">
        <h1 th:text="${msg}"></h1>
    </th:block>
</div>
</body>
<a href="cars"> Cars </a>
<a href="cars" class="button">Cars</a>
</html>
